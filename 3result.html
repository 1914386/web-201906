  <h3 align="center">MBTI 검사 결과</h3>
  <p align="center">당신의 성격을 알려드립니다.</p><br>
  <script type="text/javascript">
    var answer = confirm("MBTI 검사를 완료하셨나요?")
	if(answer==true){
		var isfj="1. isfj 유형";
		var isfp="2. isfp 유형";
		var istj="3. istj 유형";
		var istp="4. istp 유형";
		var infj="5. infj 유형";
		var infp="6. infp 유형";
		var intj="7. intj 유형";
		var intp="8. intp 유형";
		var esfj="9. esfj 유형";
		var esfp="10. esfp 유형";
		var estj="11. estj 유형";
		var estp="12. estp 유형";
		var enfj="13. enfj 유형";
		var enfp="14. enfp 유형";
		var entj="15. entj 유형";
		var entp="16. entp 유형";
		var list = isfj+"\n"+isfp+"\n"+istj+"\n"+istp+"\n"+infj+"\n"+infp+"\n"+intj+"\n"+intp+"\n"+esfj+"\n"+esfp+"\n"+estj+"\n"+estp+"\n"+enfj+"\n"+enfp+"\n"+entj+"\n"+entp;
		var choice = prompt("당신의 유형에 해당하는 번호를 적어주세요.\n"+list,"");
		switch(choice){
			case"1":
			document.write("ISFJ: 용감한 수호자<br><br><br>");
			document.write("타인을 향한 연민이나 동정심이 있으면서도 가족이나 친구를 보호해야 할 때는 가차 없는 모습을 보이기도 합니다. 조용하고 내성적인 반면 관계술에 뛰어나 인간관계를 잘 만들어갑니다. 안정적인 삶을 지향하지만 이들이 이해받고 존경받는다고 생각되는 한에서는 변화를 잘 수용합니다. 이처럼 수호자형 사람은 한마디로 정의 내리기 힘든 다양한 성향을 내포하고 있는데, 이는 오히려 그들의 장점을 승화시켜 그들 자신을 더욱 돋보이게 합니다. 무엇을 받으면 몇 배로 베푸는 진정한 이타주의자로 열정과 자애로움으로 일단 믿는 이들이라면 타인과도 잘 어울려 일에 정진합니다. 이들은 종종 의료 부분이나 학문, 혹은 사회단체와 같이 오랜 역사나 전통과 관련된 분야에 종사합니다. 이들은 맡은 바 일에 책임감을 가지고 업무에 임하며, 회사나 가정에서 그들의 기대치를 넘어 주위 사람들을 만족시키고자 최선을 다합니다. 때로는 의존적이기 때문에 타인에게 자신을 명확히 표현할 필요가 있습니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 자기 의견을 끝까지 주장하지 못하고 다수 의견에 따르게 된다.<br>2. 여러 사람 앞에서 말하기 힘들어한다.<br>3. 끈기 있고 성실하며 인내력이 있다.<br>4. 집에 있는 것이 편하다.<br>5. 나와 타인의 감정에 민감하다.");
			break;
			case"2":
			document.write("ISFP: 호기심 많은 예술가<br><br><br>");
			document.write("말없이 다정하고 온화하며 사람들에게 친절하고 겸손합니다. 다양한 아이디어나 사람들로부터 영감을 받아 다채로우면서도 감각적인 삶을 살아갑니다. 그들이 받은 영감을 본인만의 시각으로 재해석하여 새로운 것을 발견하고 탐험함으로써 즐거움을 느끼기도 하는 이들은 그 어떤 유형의 사람보다 탐험이나 실험 정신이 뛰어납니다. 한편으로는 재충전을 위해 혼자만의 시간을 갖곤 합니다. 타인의 감정을 잘 살피며 조화를 중요시 여깁니다. 이 때문에 비난이나 비판을 받는 경우, 화가 어느 정도 누그러질 때까지 기다리는 것이 이들에게는 쉽지 않은 일입니다. 이 성격 유형에 속하는 사람이 가장 어려워하는 것 중 하나가 미래를 설계하는 일입니다. 이들은 다양한 경험을 통해 자아를 찾기 위한 행동 계획을 세우는 데에 더 많은 투자를 하는 경향이 있습니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 다른 사람의 부탁을 거절하기 어려워한다.<br>2. 자신을 내세우지 않으며 자기 자랑이 없다.<br>3. 마음이 순하고 따뜻하며 정이 많다.<br>4. 경쟁하는 분위기보다는 편안한 분위기에서 능력을 발휘한다.<br>5. 추진력, 결정력이 부족하다.");
			break;
			case"3":
			document.write("ISTJ: 청렴결백한 논리주의자<br><br><br>");
			document.write("청렴결백하면서도 실용적인 논리력과 헌신적으로 임무를 수행하는 성격으로 묘사되기도 합니다. 가정 내에서뿐 아니라 법률 회사나 법 규제 기관 혹은 군대와 같이 전통이나 질서를 중시하는 조직에서 핵심 구성원 역할을 합니다. 자신이 맡은 바 책임을 다하며 그들이 하는 일에 큰 자부심을 가지고 있습니다. 또한 목표를 달성하기 위해 시간과 에너지를 허투루 쓰지 않으며, 이에 필요한 업무를 정확하고 신중하게 처리합니다. 주변을 객관적으로 분석하고 사실에 입각하여 현실적으로 실행 가능한 계획을 세우는 것을 선호합니다. 예리하며 사실에 근거하여 사고하는 경향을 가지고 있는 이들은 자율적으로 스스로 알아서 행동하고 책임지기를 원합니다. 이들은 일단 정해진 체계나 지침을 고수하며, 비록 사실을 있는 그대로 밝히는 것이 결과적으로 더 큰 분란을 야기할지라도 자신의 잘못을 시인하고 사실을 밝히고자 합니다. 논리주의자형 사람에게 있어 감정적인 고려보다 정직함이 보다 우선시 되기 때문입니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 규칙적인 일을 좋아하며 원리원칙적이다.<br>2. 친숙하지 않은 장소에 나서기를 주저한다.<br>3. 변화에 적응이 더디다.<br>4. 정리정돈을 잘한다.<br>5. 휴일에도 집에서 주로 지낸다.");
			break;
			case"4":
			document.write("ISTP: 만능 재주꾼<br><br><br>");
			document.write("냉철한 이성주의적 성향과 왕성한 호기심을 가진 유형입니다. 직접 손으로 만지고 눈으로 보면서 주변 세상을 탐색하는 것을 좋아합니다. 무엇을 만드는 데 타고난 재능을 가진 이들은 하나가 완성되면 또 다른 과제로 옮겨 다니는 등 실생활에 유용하면서도 자질구레한 것들을 취미 삼아 만드는 것을 좋아하는데, 그러면서 새로운 기술을 하나하나 터득해 나갑니다. 창조와 문제 해결을 위한 이해, 그리고 실행 착오와 실질적인 경험을 통해 아이디어를 탐색합니다. 내성적인 성향으로 현실적인 사안에 관심이 많은 이들은 얼핏 보면 단순해 보일 수 있지만, 사실 알고 보면 꽤 복잡한 성향을 가지고 있습니다. 친절하고 상냥하지만 사생활을 중요시 여기며, 침착하면서도 금세 즉흥적인 성향으로 돌변하기도 하며, 호기심이 많으면서도 오래 앉아 수업을 들을 때는 집중하지 못하는 모습을 보이기도 합니다. 이로 인해 주변 가까운 친구나 아끼는 사람들조차 이들의 행동을 예측하는 데 어려움을 겪습니다. 인간관계 형성 시 타인을 향한 정서적 공감이 아닌 행동으로 탐색하고자 하는 성향이 있습니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 일과 관계되지 않는 이상 어떤 상황이나 인간관계에 직접 뛰어들지 않는다.<br>2. 기계 조작이나 객관적 원리에 관심이 많다.<br>3. 손재주가 뛰어 나다.<br>4. 일반적으로 조용한 편이나 필요에 따라 사교적이다.<br>5. 모험과 스릴을 즐긴다.");
			break;
			case"5":
			document.write("INFJ: 선의의 옹호자<br><br><br>");
			document.write("다른 이들의 감정을 섬세히 잘 살피는 성격입니다. 이들은 타인과 스스럼없이 잘 어울리며, 대화 시 단순한 논리나 사실에 입각한 딱딱한 대화가 아닌 따뜻하고 섬세한 언어를 사용합니다. 이로 인해 주변 가까운 친구나 동료는 이들을 사교성이 많은 사람으로 오해하기도 하지만, 사실 이들은 갑자기 물러서야 하는 상황이 생겼을 때 마음의 평정심을 잃지 않을 수 있도록 잠시 생각을 비우고 재충전할 수 있는 혼자만의 시간을 가지기를 원합니다. 바라는 이상향을 꿈꾸는데 절대 게으름 피우는 법이 없으며, 목적을 달성하고 지속적으로 긍정적인 영향을 미치고자 구체적으로 계획을 세워 이행해 나갑니다. 다른 이들을 돕는 것을 인생의 목적으로 여깁니다. 특히나 이들은 문제를 야기하는 핵심 사안에 관심이 많은데, 이는 근본적인 문제를 해결함으로써 궁극적으로 어떠한 노력이나 도움 자체가 필요치 않기를 희망하는 이들의 순수한 열망 때문입니다. 자신을 챙기고 돌보는 일을 게을리하지 말아야 합니다. 비록 강한 신념에서 기인한 열정으로 어느 정도 그들이 가진 한계점을 넘어설 수는 있지만, 이러한 열망이 자신들이 감내할 수 있는 수준을 넘어서는 경우 이들은 쉬이 지치거나 극심한 스트레스를 호소하는 등 이들의 건강에 적신호가 켜질 수도 있습니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 깊이 있는 통찰력이 있다.<br>2. 생각이 많아 현실 적응이 어려울 수 있다.<br>3. 같은 나이에 비해 조숙해 보인다.<br>4. 옳다고 확신이 생긴 신념은 끝까지 밀고 나간다.<br>5. 비유와 은유를 잘한다.");
			break;
			case"6":
			document.write("INFP: 열정적인 중재자<br><br><br>");
			document.write("최악의 상황이나 악한 사람에게서도 좋은 면만을 바라보며 긍정적이고 더 나은 상황을 만들고자 노력하는 진정한 이상주의자입니다. 침착하고 내성적이며 수줍음이 많은 사람처럼 비추어지기도 하지만, 이들 안에는 불만 지피면 활활 타오를 수 있는 열정의 불꽃이 숨어있습니다. 이들은 논리나 단순한 흥미로움, 혹은 인생의 실용적인 부분이 아닌 그들 나름의 원리원칙에 근거하여 사고하고 행동합니다. 더욱이 성취에 따르는 보상이나 그렇지 못할 경우에 생길 수 있는 불이익 여부에 상관없이 순수한 의도로 인생의 아름다움이나 명예 그리고 도덕적 양심과 미덕을 좇으며 나름의 인생을 설계해 나갑니다. 가장 큰 장점은 적절한 은유나 이야기를 통해 그들의 생각을 상징화하여 다른 이들과 깊이 있는 의사소통을 한다는 점입니다. 이러한 직관적인 성향은 이들로 하여금 더 창의적인 일에 몰두하게 합니다. 이들은 종종 깊은 생각의 나락으로 자신을 내몰아 이론적 가설이나 혹은 철학적 논리에 빠지기도 하는데, 꾸준한 관심을 가지고 이들을 지켜보지 않으면 이들은 연락을 끊고 은둔자 생활을 하기도 합니다. 그리고 추후 이들을 현실 밖으로 다시 돌아오게 하기까지 주위 사람들의 많은 에너지와 노력을 필요로 합니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 내면의 세계를 추구하며 신념이 뚜렷하다.<br>2. 몽상가적 기질이 많으며 현실감각이 다소 둔한 경향이 있다.<br>3. 반복되는 규칙적인 일상생활을 싫어한다.<br>4. 감정의 기복이 심하다.<br>5. 논리적이기보다는 감정적이다.");
			break;
			case"7":

			document.write("따뜻하고 정열적이고 활기에 넘치며 재능이 많고 상상력이 풍부합니다. 온정적이고 창의적이며 항상 새로운 가능성을 찾고 시도하는 경향이 있습니다. 문제 해결에 재빠르고 관심이 있는 일은 무엇이든지 수행해내는 능력과 열성이 있다. 다른 사람들에게 관심을 쏟으며 사람들을 잘 다루고 뛰어난 통찰력으로 도움을 준다. 자유로운 사고의 소유자입니다. 종종 분위기 메이커 역할을 하기도 하는 이들은 단순한 인생의 즐거움이나 그때그때 상황에서 주는 일시적인 만족이 아닌 타인과 사회적, 정서적으로 깊은 유대 관계를 맺음으로써 행복을 느낍니다. 매력적이며 독립적인 성격으로 활발하면서도 인정이 많습니다. 안정적이거나 안전한 삶이 아닌 창의적이며 자유로운 삶을 갈망합니다. 인간관계나 사람의 감정, 혹은 생각과 관련하여 이들이 원하는 만족스러운 대답을 찾을 때까지 끊임없이 찾아 헤매고 다닙니다. 그러나 통찰력과 창의력이 요구되지 않는 일에는 흥미를 느끼지 못하고 열성을 불러일으키지 못합니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 새로운 시도를 좋아한다.<br>2. 계획하기보다는 그때그때 일을 처리하는 편이다.<br>3. 새로운 사람을 만나기를 좋아한다.<br>4. 하기 싫은 것에 대한 인내력이 부족하다.<br>5. 반복적인 일상생활을 싫어한다.");
			break;
			case"15":
			document.write("ENTJ: 대담한 통솔자<br><br><br>");
			document.write("이 유형에 속하는 사람은 넘치는 카리스마와 자신감으로 공통의 목표 실현을 위해 다른 이들을 이끌고 진두지휘합니다. 진취적인 생각과 결정력, 그리고 냉철한 판단력으로 그들이 세운 목표 달성을 위해 가끔은 무모하리만치 이성적 사고를 하는 것이 특징입니다. 성취 가능한 도전에 매력을 느낍니다. 이들은 충분한 시간과 자원만 있으면 그 어떤 것도 실현 가능하다고 믿습니다. 또한 뛰어난 사회성을 발휘하여 다른 동료들을 채찍질함으로써 함께 더 큰 성공과 성취를 이루고자 합니다. 다만 감정을 표현하는 일에 서투른 경향이 있습니다. 다른 사람의 의견에 귀를 기울일 필요가 있으며, 자신과 타인의 감정에 충실할 필요가 있습니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 지식에 대한 욕구와 관심이 많다.<br>2. 논리 분석적으로 계획하고 조직하여 체계적으로 추진해 나간다.<br>3. 혼자 있는 것을 싫어하는 편이다.<br>4. 감정표현이 솔직해서 타인이 상처를 받을 수 있다.<br>5. 인간 교류를 할 때 감정 교류보단 아이디어를 나누고 협력해서 이루는 것을 좋아한다.");
			break;
			case"16":
			document.write("ENTP: 뜨거운 논쟁을 즐기는 변론가<br><br><br>");
			document.write("민첩하고 독창적이며 안목이 넓으며 다방면에 관심과 재능이 많습니다. 독창적이며 창의력이 풍부하고 넓은 안목을 갖고 있습니다. 풍부한 상상력과 새로운 일을 시도하는 솔선력이 강하며 논리적입니다. 이리저리 머리를 굴려 다양한 아이디어를 제안하거나 넓은 안목으로 사고하는 것을 좋아하기는 하지만, 정작 지루하고 고단한 업무를 맡기면 무슨 수를 써서라도 빠져나갈 궁리를 합니다. 미래를 내다보는 비전과 넘치는 자신감, 풍부한 지식, 그리고 날카롭지만 분별력 있는 입담으로 타인에게 우러름을 받기도 하지만, 깊은 인간관계나 연인 관계를 다지는 데에는 이러한 이들의 자질이 충분히 발휘되지 못합니다. 다른 이들을 대할 때 그들이 받은 만큼만 하는 스타일입니다.<br><br>");
			document.write("일반적인 특징은 다음과 같습니다.<br>1. 때로는 경쟁적이며 현실보다는 이론에 더 밝은 편이다.<br>2. 활동적이고 외향적이다.<br>3. 일상적이고 반복적인 생활을 지루해한다.<br>4. 한 가지 일에 끈기있게 몰두하지 못한다.<br>5. 처음 본 사람에게 거리낌 없이 말을 걸 수 있다.");
			break;
			default:
			document.write("다시 입력해주세요.");
		}
	}
	else{document.write("MBTI 검사 메뉴를 클릭하여 검사를 실행해주세요.");}
